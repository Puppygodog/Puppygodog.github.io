<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: Plum;}
canvas{ border: 2px solid black;}
</style>
</head>
<body>
  <canvas id = "game"></canvas>
<script>
  var Key = {
  _pressed: {},
  var toggle = 1
 
  LEFT: 37,
  UP: 38,
  RIGHT: 39,
  DOWN: 40,
 
  isDown: function(keyCode){
    return this._pressed[keyCode];
  },
 
  onKeydown: function(event) {
    this._pressed[event.keyCode] = true;
  },
 
  onKeyup: function(event) {
    delete this._pressed[event.keyCode];
  }
 };
 
  window.addEventListener('keyup', function(event) {Key.onKeyup(event); }, false);
  window.addEventListener('keydown', function(event) {Key.onKeydown(event); }, false);
 
  var x = 50;
  var y = 50;
 
  var canvas = document.getElementById('game');
  canvas.width = 600; //window.innerWidth;
  canvas.height =600; //window.innerHeight;
 
  var ctx = canvas.getContext('2d');
 
  var goalX = Math.random() * window.innerWidth;
  var goalY = Math.random() * window.innerHeight;
  var playerSize = 25;
  var goalSize = 15;

  var speed = 3;
  function draw() {
   
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
   
    if(Key.isDown(Key.UP)){
      y-=speed;
      if(y < 0){
      y= canvas.height;
      }
    }
    if(Key.isDown(Key.DOWN)){
      y+=speed;
      if(y > canvas.height){
      y= y%canvas.height;
      }
    }
    if(Key.isDown(Key.LEFT)){
      x-=speed;
      if(x < 0){
      x = canvas.width;
      }
    }
    if(Key.isDown(Key.RIGHT)){
      x+=speed;
      if(x > canvas.width){
      x= x%canvas.width;
      }
    }

    if ((Math.abs(x-goalX))**2 + (Math.abs(y-goalY))**2 < (playerSize+goalSize)**2){
      playerSize += 5;
      goalX = Math.random() * canvas.width;
      goalY = Math.random() * canvas.height;
    }
    var character = new Image();
   toggle +=1;
   toggle %= 1
   if(toggle > 50){
   character.src = 'Dragon1.png';
   } else {
   character.src = 'Dragon2.png';}
    
   character.addEventListener('load', function() {
     ctx.drawImage(character, x, y)
   
    var goal = new Path2D();
    goal.arc(goalX, goalY, goalSize, 0, 2 * Math.PI)
   
    ctx.fillStyle = "#FF0000"
    ctx.fill(character);
   
    ctx.fill(goal)
  }
  setInterval(draw, 10);
 
</script>
</body>
</html>
